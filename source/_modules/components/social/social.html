
<!-- CONTENT: SOCIAL -->
<ul class="social">

	{{#each social.content}}
	<li>

		<a href="{{ link }}" target="_blank" class="social-{{ icon }}-hover" aria-label="{{ description }}" data-no-swup>

			<span class="fab fa-{{ icon }}" aria-hidden="true"></span>

		</a>

	</li>
	{{/each}}

</ul>
