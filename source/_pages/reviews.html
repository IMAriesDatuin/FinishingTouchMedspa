---
layout: default
title: Reviews
assets: assets/
dialog: dialog/
---


<!-- {{ page }} -->


<!-- SECTION -->
<section class="no-gutter">


	<h1 class="headline text-medium">Real Stories From Real People</h1>


	{{#each testimonials.content}}
	<article class="blockquote-card">


		<!-- ELEMENT -->
		<div class="blockquote-card-icon">
			<span class="fas fa-quote-left"></span>
		</div>
		<!-- // ELEMENT -->


		<!-- COPY -->
		<header class="meta">

			<h2 class="meta-name">{{ name }}</h2>
			<h3 class="meta-date">{{ date }}</h3>

			<ul class="meta-rating rating" data-rating="{{ rating }}">
				{{#repeat 5}}
				<li><span class="fas fa-star"></span></li>
				{{/repeat}}
			</ul>

		</header>

		<p>{{ summary }}</p>
		<!-- // COPY -->


		<!-- FOOTER -->
		<footer>

			<span></span>

			<a href="--base/{{ link }}" class="button no-waves">
				<p>Read more</p>
				<span class="fal fa-long-arrow-right"></span>
			</a>

		</footer>
		<!-- // FOOTER -->


	</article>
	{{/each}}


</section>
<!-- // SECTION -->


<!-- {{ page }} -->
