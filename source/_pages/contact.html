---
layout: default
title: Contact
assets: assets/
dialog: dialog/
---


<!-- {{ page }} -->


<!-- SECTION -->
<section class="grid-x align-stretch align-center medium-up-2 large-up-2 reveal-container">


	<!-- CELL -->
	<div class="cell no-cursor">
		

		<iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3115.005733976493!2d-121.1489811837341!3d38.671736279606066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ae5e8178b676f%3A0xd89dafbf4e27ffc4!2sFinishing+Touch+Medspa!5e0!3m2!1sen!2sus!4v1559164331101!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" class="lazy" style="border: 0;" allowfullscreen></iframe>


	</div>
	<!-- // CELL -->


	<!-- CELL -->
	<div class="cell section-container-media">
		

		<!-- IMAGE -->
		<picture>
			<source type="image/webp" data-srcset="{{ root }}{{ assets }}placeholder/shutterstock_486776785.webp">
			<img data-src="{{ root }}{{ assets }}placeholder/shutterstock_486776785.jpg" class="section-media dzsparallaxer--target" style="margin-bottom: 0;" alt="Visit our medical practice located at 1645 Creekside Drive Folsom, CA 95630.">
		</picture>
		<!-- // IMAGE -->


	</div>
	<!-- // CELL -->


</section>
<!-- // SECTION -->





<!-- SECTION -->
<section class="grid-x align-top align-center medium-up-2 large-up-2 center-auto margin-top-none padding-md width-75 width-100-mobile-to-tablet reveal-container no-gutter">


	<!-- CELL -->
	<div class="cell contact-card section-text-container">


		<div class="title">Our Location</div>


		<!-- CONTACT INFO -->
		{{#each contact-info.content}}
		<ul class="contact-card-company-info-general">

			<li class="company-info-title"><a>{{ title }}</a></li>

			<li class="company-info-address">
				<span class="fas fa-map-marker-alt"></span>
				<a href="{{ link }}" target="_blank" class="location" aria-label="{{ address }}">{{ address }}</a>
			</li>

			<li class="company-info-email">
				<span class="fas fa-envelope"></span>
				<a href="mailto:{{ email }}" class="email" aria-label="Contact us at {{ email }}">{{ email }}</a>
			</li>

			<li class="company-info-phone">
				<span class="fas fa-phone"></span>
				<a href="tel:{{ phone }}" class="phone" aria-label="Contact us at {{ phone }}">{{ phone }}</a>
			</li>

		</ul>
		{{/each}}
		<!-- // CONTACT INFO -->


		<!-- SOCIAL -->
		<ul class="contact-card-company-info-social">

			{{#each social.content}}
			<li>

				<a href="{{ link }}" target="_blank" class="social-{{ icon }}-hover" aria-label="{{ description }}" data-no-swup>

					<span class="fab fa-{{ icon }}" aria-hidden="true"></span>

				</a>

			</li>
			{{/each}}

		</ul>
		<!-- // SOCIAL -->


	</div>
	<!-- // CELL -->


	<!-- CELL -->
	<div class="cell contact-card margin-top-xl-mobile">
		
		<div class="title">Book A Consultation</div>


		{{> form}}


	</div>
	<!-- // CELL -->


</section>
<!-- // SECTION -->


<!-- {{ page }} -->
